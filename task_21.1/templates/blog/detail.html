{% extends 'base.html' %}
{% load img_filters %}
<title>Skystore | {{ blog.title }}</title>
{% block content %}
  <div class="container">
    <h1>{{ blog.title }} - Blog Detail</h1>
    <div>
      <img src="{{ blog.preview|full_media_path }}"
           alt="{{ product.title }}"
           width="200">
    </div>
    <div>
      <h2>Заголовок: {{ blog.title }}</h2>
      <p>Количество просмотров: {{ blog.views }}</p>
      <a class="btn btn-info btn-sm" href="{% url 'blog_update' blog.id %}">Редактировать</a>
      <a class="btn btn-danger btn-sm" href="{% url 'blog_delete' blog.id %}">Удалить</a>
      <a class="btn btn-primary btn-sm" href="{% url 'blog_list' %}">Вернуться к списку постов</a>
    </div>
  </div>
{% endblock %}
