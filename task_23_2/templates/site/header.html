<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <a class="navbar-brand" href="/">Skystore</a>
  </h5>
  <nav class="ms-5">
    <a class="p-2 btn btn-outline-primary" href="/product/">Каталог</a>
    <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
    <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
    <a class="p-2 btn btn-outline-primary" href="/categories/">Категории</a>
    <a class="p-2 btn btn-outline-primary" href="/blog/create">Создать пост</a>
    {% if user.is_authenticated %}
      <a class="p-2 btn btn-outline-primary" href="/product/create">Создать товар</a>
    {% endif %}
  </nav>
  <nav class="ms-5">
    {% if user.is_authenticated %}
      <a href="{% url 'users:logout' %}" class="p-2 btn btn-outline-danger">Выход</a>
    {% else %}
      <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-success">Вход</a>
      <a href="{% url 'users:register' %}"
         class="p-2 btn btn-outline-secondary">Регистрация</a>
    {% endif %}
  </nav>
</div>
